<!DOCTYPE html>

<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <title>AUDSTRUM | REGISTER</title>
        <meta name="Description" content="Audstrum registration page">
        <meta name="author" content="Connor H">
        
        <link rel="stylesheet" href="css/style.css?v=1.0">
    
    </head>
    
    <body background="backwave.svg">
        
        <header id="PageHeader">
            <ul>
                <li class='logo'><a href="#">(Audstrum)</a></li>
                <li class='out'><a href="#">Sign In</a></li>
                <li class='out'><a href="#">Register</a></li>
                <li class='in'><a href="#">Profile</a></li>
                <li class='in'><a href="#">Log Out</a></li>
            </ul>
        </header>

        <section id="PageContent">
            <h1>Register</h1>
            <form>
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <input type="text" id="lname" name="lname" placeholder="Last Name">

                <input type="text" id="uname" name="uname" placeholder="Username">
                <input type="password" id="pwd" name="pwd" placeholder="Password">

                <input type="submit" value="Submit">
            </form>
        </section>

        <footer id="PageFooter">

        </footer>
        
        <script src="js/scripts.js"></script> 
    
    </body>
</html>
